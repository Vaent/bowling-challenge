<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bowling scorecard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Bowling scorecard</h1>

<table>
  <tr>
    <th></th>
    <th>Frame 1</th>
    <th>Frame 2</th>
    <th>Frame 3</th>
    <th>Frame 4</th>
    <th>Frame 5</th>
    <th>Frame 6</th>
    <th>Frame 7</th>
    <th>Frame 8</th>
    <th>Frame 9</th>
    <th>Frame 10</th>
  </tr>
  <tr>
    <th>Roll 1</th>
    <td id="f1r1"></td>
    <td id="f2r1"></td>
    <td id="f3r1"></td>
    <td id="f4r1"></td>
    <td id="f5r1"></td>
    <td id="f6r1"></td>
    <td id="f7r1"></td>
    <td id="f8r1"></td>
    <td id="f9r1"></td>
    <td id="f10r1"></td>
  </tr>
  <tr>
    <th>Roll 2</th>
    <td id="f1r2"></td>
    <td id="f2r2"></td>
    <td id="f3r2"></td>
    <td id="f4r2"></td>
    <td id="f5r2"></td>
    <td id="f6r2"></td>
    <td id="f7r2"></td>
    <td id="f8r2"></td>
    <td id="f9r2"></td>
    <td id="f10r2"></td>
    <td style="width:0px"></td>
    <th>Total</th>
  </tr>
  <tr>
    <th>Score</th>
    <td id="f1s"></td>
    <td id="f2s"></td>
    <td id="f3s"></td>
    <td id="f4s"></td>
    <td id="f5s"></td>
    <td id="f6s"></td>
    <td id="f7s"></td>
    <td id="f8s"></td>
    <td id="f9s"></td>
    <td id="f10s"></td>
    <td style="width:0px"></td>
    <td id="total"</td>
  </tr>
</table>

<p>
  Select score for Frame <span id="current_frame">1</span> Roll <span id="current_roll">1</span>:
  <button id="score0" onclick="record(0)">0</button>
  <button id="score1" onclick="record(1)">1</button>
  <button id="score2" onclick="record(2)">2</button>
  <button id="score3" onclick="record(3)">3</button>
  <button id="score4" onclick="record(4)">4</button>
  <button id="score5" onclick="record(5)">5</button>
  <button id="score6" onclick="record(6)">6</button>
  <button id="score7" onclick="record(7)">7</button>
  <button id="score8" onclick="record(8)">8</button>
  <button id="score9" onclick="record(9)">9</button>
  <button id="score10" onclick="record(10)">10</button>
</p>

<script src="src/Scorecard.js"></script>
<script>
  scorecard = new Scorecard;
  function record(value) {
    frameID = "f" + scorecard.currentFrame.toString();
    rollID = "r" + scorecard.currentRoll.toString();
    scorecard.recordScore(value);
    document.getElementById(frameID + rollID).innerHTML = value;
  };
</script>
</body>
</html>
